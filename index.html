<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>震源リストの回数カウント</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel">
        <button id="prevDate" onclick="prevDate();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg></button>
        <span id="date">取得中</span>
        <button id="nextDate" onclick="nextDate();"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg></button>
        <select name="" id="magfilter" onchange="count(targetDate[2]);">
            <option value="ALL">すべて</option>
            <option value="M0.5+">M0.5以上</option>
            <option value="M1+">M1.0以上</option>
            <option value="M1.5+">M1.5以上</option>
            <option value="M2+">M2.0以上</option>
            <option value="M2.5+">M2.5以上</option>
        </select>
        <span id="total">計xxx回</span>
        <!-- 人々はこれをアニメーションと呼ぶのだろうか... -->
        <input type="checkbox" name="" id="anim" checked>
        <label for="anim">アニメーション</label>
    </div>

    <span id="data">データ:気象庁 震源リスト</span>

    <table>
        <tbody></tbody>
    </table>

    <div id="main"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
